<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="interfaz.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>              
            </div>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Formulario de Modulos</h2>
                <form>
                     <div class="mb-3">
                        <label for="nombre" class="form-label">Modulos</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Modulos" autofocus />
                     </div>
                     <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripcion del Modulo" rows="3"></textarea>
                     </div>
                     <div class="mb-3">
                        <label for="Alumnos" class="form-label">Numero de Alumnos</label>
                        <input type="number" class="form-control" id="Alumnos" />
                     </div>
                     <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                     </div>                     
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Lista de Modulos y Alumnos</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Modulo</th>
                            <th class="centrado">Cantidad de Alumnos</th>
                        </tr>                                                            
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Tecnologia Web</td>
                            <td class="centrado">30</td>                        
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Ofimatica</td>
                            <td class="centrado">28</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">Bse de Datos</td>
                            <td class="centrado">22</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Conectividad y Redes</td>
                            <td class="centrado">33</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
